<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="character">
                <span class="character-span">Character</span>
                <div class="character-length">0</div>
            </div>
            <div class="word">
                <span class="word-span">word</span>
                <div class="word-length">0</div>
            </div>
        </div>
        <textarea name="" id="" class="paragraph" placeholder="Add text here"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
